<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body class="flex">
    
  
    <div class="musicBox ">
        <div class="musicDetails ">
          <h2 id="songTitle"></h2>
          <h4 id="artist"></h4>
        </div>
        <div class="musicImg">
            <img src="/Imges/Abaad.jpg" class="img">
        </div>
        <div class="musicControlBox">
          <audio src="/musics/Mp2.mp3" class="audio"></audio>
          <div class="control flex">
            <button class="prev"><ion-icon name="play-back-outline"></ion-icon></button>
            <button class="playPause" >
                <ion-icon name="play-outline"></ion-icon>
            </button>
            <button class="next" ><ion-icon name="play-forward-outline"></ion-icon></button>
          </div>
        </div>
    </div>

<script src="MP.js" type="text/javascript" charset="utf-8"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
